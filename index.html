<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnvi AI Assignment</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- DESIGN VARIABLES --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --chat-bg: rgba(30, 41, 59, 0.7); /* Glass effect */
            --primary: #6366f1;       /* Indigo */
            --primary-hover: #4f46e5;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --ai-bubble: #334155;
            --user-bubble: #6366f1;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        /* --- RESET & LAYOUT --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- MAIN CONTAINER --- */
        .app-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background-color: var(--chat-bg);
            backdrop-filter: blur(12px); /* Glassmorphism blur */
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        /* --- HEADER SECTION --- */
        header {
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.5);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 1.5rem;
            color: #818cf8;
            animation: float 3s ease-in-out infinite;
        }

        h3 { font-weight: 600; letter-spacing: 0.5px; }

        .status-badge {
            font-size: 0.8rem;
            color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
            padding: 4px 10px;
            border-radius: 20px;
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .btn-end {
            background: transparent;
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .btn-end:hover { background: #ef4444; color: white; }

        /* --- CHAT WINDOW --- */
        #chat-window {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-track { background: transparent; }
        #chat-window::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }

        /* --- MESSAGES --- */
        .message-row {
            display: flex;
            gap: 15px;
            max-width: 80%;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.4s forwards;
        }

        .message-row.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #334155;
            flex-shrink: 0;
            font-size: 0.9rem;
        }
        .avatar.user { background: var(--primary); }

        .bubble {
            padding: 14px 20px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.6;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap; /* REQUIREMENT: Preserves formatting */
        }

        .message-row.ai .bubble {
            background-color: var(--ai-bubble);
            color: #e2e8f0;
            border-top-left-radius: 4px;
        }

        .message-row.user .bubble {
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
            border-top-right-radius: 4px;
        }

        /* --- INPUT AREA --- */
        .input-area {
            padding: 25px;
            background: rgba(15, 23, 42, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
            position: relative;
        }

        input {
            flex: 1;
            padding: 16px 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.5);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .btn-send {
            width: 55px;
            height: 55px;
            background-color: var(--primary);
            border: none;
            border-radius: 16px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .btn-send:hover { background-color: var(--primary-hover); transform: scale(1.05); }
        .btn-send:active { transform: scale(0.95); }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 5px 10px;
            display: none; /* Hidden by default */
        }
        .dot {
            width: 6px;
            height: 6px;
            background: #94a3b8;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="brand">
                <i class="fa-solid fa-robot logo-icon"></i>
                <div>
                    <h3>Tecnvi AI</h3>
                    <div class="status-badge">‚óè Online</div>
                </div>
            </div>
            <button class="btn-end" onclick="disconnectChat()">
                <i class="fa-solid fa-power-off"></i> End Session
            </button>
        </header>

        <div id="chat-window">
            <div class="message-row ai">
                <div class="avatar"><i class="fa-solid fa-robot"></i></div>
                <div class="bubble">Hello! I am ready. You can ask me anything or try asking <b>"What time is it?"</b> to test my tools.</div>
            </div>
            
            <div id="typing" class="message-row ai" style="display: none;">
                <div class="avatar"><i class="fa-solid fa-robot"></i></div>
                <div class="bubble typing-indicator">
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="msgInput" placeholder="Type a message..." autocomplete="off" onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="btn-send" onclick="sendMessage()">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const sessionId = "sess_" + Math.floor(Math.random() * 100000);
        const wsUrl = `ws://127.0.0.1:8000/ws/session/${sessionId}`;
        
        // --- DOM ELEMENTS ---
        const ws = new WebSocket(wsUrl);
        const chatWindow = document.getElementById('chat-window');
        const typingIndicator = document.getElementById('typing');
        const inputField = document.getElementById('msgInput');

        // --- WEBSOCKET EVENT HANDLERS ---
        
        ws.onopen = () => {
            console.log("Connected to Realtime Backend");
        };

        ws.onmessage = (event) => {
            hideTyping();
            const message = event.data;
            const lastRow = chatWindow.lastElementChild;
            
            // Check if the last visible message is from AI (for streaming effect)
            // We ignore the typing indicator row
            const rows = Array.from(document.querySelectorAll('.message-row:not(#typing)'));
            const lastVisible = rows[rows.length - 1];

            if (lastVisible && lastVisible.classList.contains('ai')) {
                // Append text to existing bubble (Streaming)
                lastVisible.querySelector('.bubble').innerText += message;
            } else {
                // Create new bubble if previous was user
                appendMessage('ai', message);
            }
            scrollToBottom();
        };

        ws.onclose = () => {
            alert("Session Ended. A summary is being generated in the database.");
            inputField.disabled = true;
            inputField.placeholder = "Session closed.";
        };

        // --- USER ACTIONS ---

        function sendMessage() {
            const text = inputField.value.trim();
            if (text) {
                // 1. Show User Message
                appendMessage('user', text);
                
                // 2. Send to Backend
                ws.send(text);
                
                // 3. Reset Input
                inputField.value = "";
                
                // 4. Show Typing Indicator (simulate thinking)
                showTyping();
            }
        }

        function appendMessage(sender, text) {
            // Remove typing indicator from view temporarily to append new msg above it
            typingIndicator.remove(); 

            const row = document.createElement('div');
            row.classList.add('message-row', sender);
            
            const icon = sender === 'ai' ? 'fa-robot' : 'fa-user';
            const avatarClass = sender === 'ai' ? 'avatar' : 'avatar user';

            row.innerHTML = `
                <div class="${avatarClass}"><i class="fa-solid ${icon}"></i></div>
                <div class="bubble">${text}</div>
            `;
            
            chatWindow.appendChild(row);
            
            // Re-append typing indicator at the bottom (hidden)
            chatWindow.appendChild(typingIndicator);
            scrollToBottom();
        }

        function disconnectChat() {
            ws.close();
        }

        // --- UI HELPERS ---

        function showTyping() {
            typingIndicator.style.display = 'flex';
            scrollToBottom();
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        function scrollToBottom() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
